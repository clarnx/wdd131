<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Clarence Ahiabor</title>

    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals">
    <meta name="author" content="Clarence Ahiabor">

    <meta name="keywords" content="HTML, CSS, JavaScript">

    <link rel="stylesheet" href="styles/place.css">
     <link rel="stylesheet" href="styles/place-large.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700;900&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    >

    <script src="scripts/place.js" defer></script>
  </head>
  <body>
    <header>
        <h1>Ghana</h1>
    </header>
    <main class="container">
        <div class="hero-section">
            <picture class="hero">
                <source media="(min-width: 1000px)" srcset="images/hero-large.webp">
                <source media="(min-width: 620px)" srcset="images/hero-medium.webp">
                <img src="images/hero-small.webp" alt="Accra">
            </picture>
        </div>
        <div class="data">
            <h2 class="box-title">Data</h2>
            <table>
                <tr>
                    <td class="label"><b>Area:</b></td>
                    <td>238,533 km²</td>
                </tr>
                <tr>
                    <td class="label"><b>Population:</b></td>
                    <td>34,120,000</td>
                </tr>
                <tr>
                    <td class="label"><b>Capital:</b></td>
                    <td>Accra</td>
                </tr>
                <tr>
                    <td class="label"><b>Languages:</b></td>
                    <td>English</td>
                </tr>
                <tr>
                    <td class="label"><b>Currency:</b></td>
                    <td>Ghanaian Cedi GHS</td>
                </tr>
                <tr>
                    <td class="label"><b>Time Zone:</b></td>
                    <td>Greenwich Meridian Time (GMT)</td>
                </tr>
                <tr>
                    <td class="label"><b>Calling Code:</b></td>
                    <td>+233</td>
                </tr>
                <tr>
                    <td class="label"><b>Internet TLD:</b></td>
                    <td>.gh</td>
                </tr>
            </table>
        </div>
        <div class="weather">
            <h2 class="box-title">Weather <span class="weather-icon">&#9925;</span></h2>
            <img src="images/weather-icon.svg" alt="weather">
            <table>
                <tr>
                    <td class="label"><b>Temperature:</b></td>
                    <td>29°C</td>
                </tr>
                <tr>
                    <td class="label"><b>Conditions:</b></td>
                    <td>Sunny</td>
                </tr>
                <tr>
                    <td class="label"><b>Wind:</b></td>
                    <td>NE 18 km/h</td>
                </tr>
            </table>
        </div>
    </main>

    <footer>
      <p>&copy;<span id="currentyear"></span> | Clarence Ahiabor | Accra</p>
      <p id="lastModified"></p>
    </footer>
  </body>
</html>
